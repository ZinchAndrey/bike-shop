<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="fonts/Roboto-Regular.woff2" rel="preload" as="font" crossorigin="anonymous">
  <link href="fonts/HaginCapsMedium.woff2" rel="preload" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Bike Shop Catalog</title>
</head>
<body>
  <header class="page-header page-header--not-main">
    <div class="page-header__container">
      <button class="page-header__menu-button"></button>
      <div class="page-header__logo">
        <a href="index.html">
          <picture>
            <source media="(min-width: 768px)" srcset="img/logo-desktop@2x.png">
              <img src="img/logo-mobile@2x.png" alt="Логотип Bike Shop">
          </picture>
        </a>
      </div>
      <div class="page-header__nav nav">
        <ul class="nav__list">
          <li class="nav__item nav__item--active"><a href="">Велосипеды</a></li>
          <li class="nav__item"><a href="">Аксессуары</a></li>
          <li class="nav__item"><a href="">Запчасти</a></li>
          <li class="nav__item"><a href="">Мастерская</a></li>
          <li class="nav__item"><a href="">Доставка и оплата</a></li>
          <li class="nav__item"><a href="">Контакты</a></li>
        </ul>
      </div>
      <div class="page-header__user-block">
        <ul class="page-header__user-block-list">
          <li class="page-header__user-block-item page-header__user-block-item--user"><a href="#" aria-label="Авторизация"></a></li>
          <li class="page-header__user-block-item page-header__user-block-item--search"><a href="#" aria-label="Поиск"></a></li>
          <li class="page-header__user-block-item page-header__user-block-item--basket"><a href="#" aria-label="Корзина"></a></li>
        </ul>
      </div>
    </div>
  </header>
  <section class="toolbar">
    <div class="toolbar__container">
      <ul class="toolbar__list">
        <li class="toolbar__item">
          <a href="#">Сбросить фильтры</a>
        </li>
        <li class="toolbar__item">
          <select name="sorting" id="sorting">
            <option value="">По популярности</option>
            <option value="">По цене</option>
          </select>
        </li>
        <li class="toolbar__item">
          <div class="toolbar__amount-list-contaner">
            <span>Показывать по</span>
            <ul class="toolbar__amount-list">
              <li class="toolbar__amount-item">12</li>
              <li class="toolbar__amount-item">24</li>
              <li class="toolbar__amount-item">Все</li>
            </ul>
          </div>
          <ul class="toolbar__showing-type-list">
            <li class="toolbar__showing-type-item"><a href="#" class="toolbar__showing-type-link toolbar__showing-type-link--tile" aria-label="Плитка"></a></li>
            <li class="toolbar__showing-type-item"><a href="#" class="toolbar__showing-type-link toolbar__showing-type-link--list" aria-label="Список"></a></li>
          </ul>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
